<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
  <!-- swiper css -->
  <!--truy cap https://swiperjs.com/get-started -->
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Wacthes website </title>
</head>

<body>
  <!-- header -->
  <header id="header" class="header">
    <nav class="nav container">
      <!-- logo -->
      <!-- <a href="#" class="nav__logo">Watches</a> -->
      <a href="#" class="nav__logo">Watches</a>
      <!-- menu -->
      <div id="nav-menu" class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#">HOME</a></li>
          <li class="nav__item"><a class="nav__link" href="#">ABOUT</a></li>
          <li class="nav__item"><a class="nav__link" href="#">FEATURE</a></li>
          <li class="nav__item"><a class="nav__link" href="#">NEW</a></li>
        </ul>

        <!-- social -->
        <div class="nav__social">
          <a href="https://www.facebook.com/" target="_blank" class="nav__social-link">
            <i class="ri-facebook-circle-line"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank" class="nav__social-link">
            <i class="ri-instagram-line"></i>
          </a>
          <a href="https://twitter.com/" target="_blank" class="nav__social-link">
            <i class="ri-twitter-x-line"></i>
          </a>
        </div>
        <!-- close button -->
        <div id="nav-close" class="nav__close">
          <i class="ri-close-line"></i>
        </div>
      </div>
      <!-- toggle button -->
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-fill"></i>
      </div>

    </nav>
  </header>


  <!-- main -->
  <main class="main">
    <section class="home">
      <div class="home__container container">

        <div class="home__data">

          <div class="home__content">

            <div class="home__stars">

              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-half-line"></i>
            </div>
            <h1 class="home_title">
              Baume Custom <br>
              Timepiece Small <br>
              Second
            </h1>
            <h3 class="home__price">$620</h3>
          </div>

          <a href="#" class="home__button">Add TO CART

            <i class="ri-arrow-right-s-line"></i>
          </a>
        </div>
        <!-- truy cap link https://swiperjs.com/get-started -->
        <gsap class="home__images">
          <div class="home__swiper swiper">

            <div class="swiper-wrapper">
              <article class="home__article swiper-slide">
                <img src="assets/img/watches-1.png" alt="image" class="home__img">
              </article>
              <article class="home__article swiper-slide">
                <img src="assets/img/watches-2.png" alt="image" class="home__img">
              </article>
              <article class="home__article swiper-slide">
                <img src="assets/img/watches-3.png" alt="image" class="home__img">
              </article>
            </div>
          </div>
          <!-- pagination -->
          <div class="swiper-pagination"></div>

        </gsap>

        <div class="home__info">
          <img src="assets/img/watches-border.png" alt="" class="home__info--img">
          <div class="home__info-content">
            <p class="home__info-description">
              Personalized watches are a job of quality and commitment. Each piece is the result of a work of
              co-creation of innovation and responsible sensitivity for users.
            </p>
            <a href="#" class="home__button-link">LEARN MORE</a>
          </div>
        </div>

      </div>
    </section>

  </main>
  <!-- gsap -->
  <!-- https://gsap.com/ -->
  <script src="assets/js/gsap.min.js"></script>
  <!-- swiper js -->
  <script src="assets/js/swiper-bundle.min.js"></script>

  <!-- main js -->
  <script src="assets/js/main.js"></script>

</body>

</html>
